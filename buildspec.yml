version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
  build:
    commands:
      - echo Build started on `date`
      - mvn clean install
artifacts:
  files:
    - core/target/hera-prod-bundle-jar-with-dependencies.jar
    - environment/scripts/aws_start_hera.sh
    - appspec.yml
  discard-paths: yes
