name: Deploy Hera Chatbot

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn clean compile assembly:single
    - name: upload artifacts
      uses: actions/upload-artifact@master
      with:
        name: Package
        path: /home/runner/work/hera/target/hera-prod-bundle-jar-with-dependencies.jar

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/download-artifact@master
      with: 
        name: Package
        path: staging

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1

    - name: Copy files to S3 with the AWS CLI
      run: |
        aws s3 sync /home/runner/work/hera/staging s3://hera-prod
        
    - name: Deploy to AWS CloudFormation
      uses: aws-actions/aws-cloudformation-github-deploy@v1
      with:
        name: DeployHeraChatbot
        template: environment/aws/cloudformation_template.yaml
        parameter-overrides: "ParameterKey=KeyName,ParameterValue=hera_prod_ec2_instance"
